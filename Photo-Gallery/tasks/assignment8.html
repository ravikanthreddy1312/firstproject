    <script>

        let x = 10;
        let y = 5;

        console.log(x);

        console.log(x - y);

        console.log(x += y);
        console.log(x -= y);
        console.log(x *= y);
        console.log(x /= y);
        console.log(x %= y);
        console.log(x **= y);
        </script>
