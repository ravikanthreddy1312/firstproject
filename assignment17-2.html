<div class="container">
    <div class="row g-3">
        <div class="col-sm-6">
            <label class="form-label">Username</label>
            <input placeholder="Enter username" class="form-control" type="text" />
        </div>

        <div class="col-sm-6">
            <label class="form-label">Email</label>
            <input placeholder="Enter email address" class="form-control" type="email" />
        </div>

        <div class="col-12">
            <label class="form-label">Full Name</label>
            <input placeholder="Enter your full name" class="form-control" type="text" />
        </div>

        <div class="col-sm-6">
            <button class="w-100 btn btn-warning btn-lg" type="button">Cancel</button>
        </div>

        <div class="col-sm-6">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </div>
    </div>
</div>
