<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Finder</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
        }
        .wrapper {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        input[type="date"] {
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff758c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e84160;
        }
        .output {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Age Finder</h1>
    <input type="date" id="birthDate" />
    <button onclick="computeAge()">Find Age</button>
    <div class="output" id="displayAge"></div>
</div>

<script>
    class AgeFinder {
        constructor(birthDate) {
            this.birthDate = new Date(birthDate);
        }

        getAge() {
            const currentDate = new Date();
            let yearsOld = currentDate.getFullYear() - this.birthDate.getFullYear();
            const monthGap = currentDate.getMonth() - this.birthDate.getMonth();
            
            if (monthGap < 0 || (monthGap === 0 && currentDate.getDate() < this.birthDate.getDate())) {
                yearsOld--;
            }
            return yearsOld;
        }
    }

    function computeAge() {
        const birthDateInput = document.getElementById('birthDate').value;
        if (birthDateInput) {
            const ageInstance = new AgeFinder(birthDateInput);
            const calculatedAge = ageInstance.getAge();
            document.getElementById('displayAge').innerText = `You are: ${calculatedAge} years old`;
        } else {
            document.getElementById('displayAge').innerText = 'Please enter your birth date.';
        }
    }
</script>

</body>
</html>
