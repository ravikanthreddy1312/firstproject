<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            margin: 0;
        }
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .link-button {
            display: block;
            padding: 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: 0.3s;
            margin-top: 15px;
        }
        .link-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Project Submission</h2>
        <p>Click below to access your project repository:</p>
        <a class="link-button" href="https://github.com/ravikanthreddy1312/firstproject.git" target="_blank">Open Project</a>
    </div>
</body>
</html>
